<!DOCTYPE html>
<html>

<head>
	<title>blur</title>
	<style type="text/css">
		div {
			background-image: url('(27-5)Project2.jpg');
			height: 300px;
			width: 400px;
			background-size: 200px 200px;
			border:2px solid black;
			-webkit-filter:blur(50px);
			filter:blur(50px);

		}
		div:hover {
			_webkit-filter:none;
			filter: none;
		}
	</style>
</head>
<body>
	<div>
		
	</div>

</body>
</html>
